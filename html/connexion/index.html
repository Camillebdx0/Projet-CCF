<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login page</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
</head>
<body>

	<div class="login-card-container">
		<div class="login-card">
			<div class="login-card-logo">
				<img src="logo.png" alt="logo">
			</div>
			<div class="login-card-header">
				<h1>Connexion</h1>
				<div>Veuillez vous connectez pour utiliser la plateforme</div>
			</div>
			<form method="POST" action="login.php" class="login-card-form">
				<div class="form-item">
					<span class="form-item-icon material-symbols-outlined">mail</span>
					<input type="text" name="Username" placeholder="entrer votre mail" required autofocus>
				</div>
				<div class="form-item">
					<span class="form-item-icon material-symbols-outlined">lock</span>
					<input type="password" name="Password" placeholder="entrer votre mot de passe" required>
				</div>
				<div class="form-item-other">
					<div class="checkbox">
						<input type="checkbox" name="rememberMeCheckbox">
						<label for="rememberMeCheckbox">Se rappeler de moi</label>
					</div>
					<a href="forgotpass.html">J'ai oubli√© mon mot de passe !</a>
				</div>
				<button type="submit" name="Submit">Se Connecter</button>
			</form>
		</div>
	</div>
</body>
</html>
