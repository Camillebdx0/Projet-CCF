<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Oublie Mot De Passe</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
</head>
<body>
	<div class="login-card-container">
		<div class="login-card">
			<div class="login-card-logo">
				<img src="logo.png" alt="logo">
			</div>
			<div class="login-card-header">
				<h1>Mot de passe oublié</h1>
				<div>Saisissez votre adresse email pour réinitialiser votre mot de passe</div>
			</div>
			<form class="login-card-form">
				<div class="form-item">
					<span class="form-item-icon material-symbols-outlined">mail</span>
					<input type="text" placeholder="Votre adresse email" required autofocus>
				</div>
				<div class="ahref">
				<a href="connexion.html">Revenir à la page de connexion</a>
				</div>
				<button type="submit">Envoyer</button>
			</form>
		</div>
</body>
</html>
